<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Microservicio de Cálculo de Factorial y Paridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f5f7fa;}
    .container {background:white; padding:32px 40px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.1); max-width:480px; width:100%; text-align:center;}
    h1 {margin-top:0; font-size:1.6rem; color:#222;}
    form {margin-top:24px; display:flex; gap:12px;}
    input[type=number]{flex:1; padding:12px 14px; font-size:1rem; border:1px solid #ccc; border-radius:8px;}
    button {padding:12px 18px; font-size:1rem; background:#0069d9; color:white; border:none; border-radius:8px; cursor:pointer;}
    button:hover {background:#0053ad;}
    .result {margin-top:28px; text-align:left; font-size:.95rem; background:#f0f4f8; padding:16px; border-radius:8px; display:none;}
    code {background:#e8eef3; padding:2px 4px; border-radius:4px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Microservicio de Cálculo de Factorial y Paridad</h1>
    <p>Ingresa un número y serás redirigido a la respuesta JSON original.</p>
    <form id="numeroForm">
      <input id="numeroInput" name="n" type="number" required placeholder="Ej: 5" min="0" />
      <button type="submit">Consultar</button>
    </form>
  </div>
<script>
  const form = document.getElementById('numeroForm');
  const input = document.getElementById('numeroInput');
  const preview = document.getElementById('preview');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const value = input.value.trim();
    if(value === '') return;
    // Redirige a la ruta original que devuelve el JSON
    window.location.href = `/numero/${value}`;
  });

</script>
</body>
</html>
